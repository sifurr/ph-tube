<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - 86 PHero Tube</title>

    <!-- Daisy and Tailwind CDN Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .text-color-one {
        color: #252525;
      }
      .text-color-two {
        color: rgba(37, 37, 37, 0.7);
      }
      .text-color-three {
        color: #171717;
      }
      .text-color-four {
        color: rgba(23, 23, 23, 0.7);
      }
      .btn-custom {
        background-color: rgba(37, 37, 37, 0.2);
      }
    </style>
  </head>
  <body class="font-inter">
    <!-- header  -->
    <header>
      <nav
        class="flex flex-col md:flex-col lg:flex-row gap-4 justify-between items-center mx-16 mt-8 md:mt-8 lg:mt-14 mb-9"
      >
        <div>
          <a href="#">
            <img src="images/Logo.png" alt="" srcset="" />
          </a>
        </div>
        <div>
          <button
            class="btn btn-custom normal-case font-medium text-lg text-color-one rounded-[4px] px-5 py-3"
          >
            Sort by view
          </button>
        </div>
        <div>
          <a
            class="btn bg-[#FF1F3D] normal-case font-medium text-lg text-white hover:text-black rounded-[4px] px-5 py-3"
            href="blog.html"
            >Blog</a
          >
        </div>
      </nav>
    </header>

    <hr class="lg:mx-16 mb-9" />
    <!-- main -->
    <main>      
      <!-- categories -->
      <div
        class="flex flex-col md:flex-row lg:flex-row category-container justify-center items-center gap-6 mb-10"
      >
        <a
          onclick="handleCategoryName(); handlePostByCategory('all')"
          id="category-all"
          class="normal-case text-color-two text-base font-medium cursor-pointer bg-[#25252526] hover:bg-[#25252595] hover:text-white active:text-white py-2 px-5 rounded-[4px]"
        ></a>
        <a onclick="handlePostByCategory('music')"
          id="category-music"
          class="normal-case text-color-two text-base font-medium cursor-pointer bg-[#25252526] hover:bg-[#25252595] hover:text-white active:text-white py-2 px-5 rounded-[4px]"
        ></a>
        <a onclick="handlePostByCategory('comedy')"
          id="category-comedy"
          class="normal-case text-color-two text-base font-medium cursor-pointer bg-[#25252526] hover:bg-[#25252595] hover:text-white py-2 px-5 rounded-[4px] active:text-white"
        ></a>
        <a onclick="handlePostByCategory('drawing')"
          id="category-drawing"
          class="normal-case text-color-two text-base font-medium cursor-pointer bg-[#25252526] hover:bg-[#25252595] hover:text-white py-2 px-5 rounded-[4px] active:text-white"
        ></a>
      </div>

      <!-- No Data Available -->
      <div id="data-not-available" class="flex justify-center items-center"></div>

      <!-- cards -->
      <div
        id="cards-holder"
        class="card-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 lg:gap-6 mx-16"
      >
        <!-- cards  -->

        
        
      </div>
    </main>

    <!-- script -->
    <script src="js/main.js"></script>
  </body>
</html>
